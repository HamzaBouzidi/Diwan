<div class="form-container">
  <div class="form-card">
    <div class="form-header">
      <img src="assets/logo.png" alt="Company Logo" class="form-logo" />
      <h2>إذن خروج</h2>
    </div>

    <form #vacationForm="ngForm" (ngSubmit)="onSubmit(vacationForm)">
      <!-- Form section for employee details -->
      <div class="form-field">
        <label for="employeeName">اسم الموظف</label>
        <input 
          id="employeeName" 
          type="text" 
          name="employeeName" 
          placeholder="أدخل اسم الموظف" 
          [(ngModel)]="employeeName" 
          #employeeNameCtrl="ngModel"
          required
        />
        <!-- Error message for employeeName -->
        <div *ngIf="employeeNameCtrl.invalid && employeeNameCtrl.touched" class="error-message">
          الرجاء إدخال اسم الموظف
        </div>
      </div>

      <!-- Period of absence section -->
      <div class="form-field">
        <label for="period">الفترة المطلوبة</label>
        <input 
          id="period" 
          type="text" 
          name="period" 
          placeholder="حدد الفترة" 
          [(ngModel)]="period" 
          #periodCtrl="ngModel" 
          required
        />
        <!-- Error message for period -->
        <div *ngIf="periodCtrl.invalid && periodCtrl.touched" class="error-message">
          الرجاء إدخال الفترة المطلوبة
        </div>
      </div>

<!-- Section for reason of exit -->
<div class="form-field">
  <label for="reason">أسباب الخروج</label>
  <textarea
    id="reason"
    name="reason"
    placeholder="أدخل أسباب الخروج"
    [(ngModel)]="reason"
    #reasonCtrl="ngModel"
    required
  ></textarea>
  <!-- Error message for reason -->
  <div *ngIf="reasonCtrl.invalid && reasonCtrl.touched" class="error-message">
    الرجاء إدخال سبب الخروج
  </div>
</div>

      <!-- Date and time sections -->
      <div class="form-row">
        <div class="form-field">
          <label for="exitDate">تاريخ الخروج</label>
          <input 
            id="exitDate" 
            type="date" 
            name="exitDate" 
            [(ngModel)]="exitDate" 
            #exitDateCtrl="ngModel" 
            required
          />
          <div *ngIf="exitDateCtrl.invalid && exitDateCtrl.touched" class="error-message">
            الرجاء إدخال تاريخ الخروج
          </div>
        </div>

        <div class="form-field">
          <label for="exitTime">وقت الخروج</label>
          <input 
            id="exitTime" 
            type="time" 
            name="exitTime" 
            [(ngModel)]="exitTime" 
            #exitTimeCtrl="ngModel" 
            required
          />
          <div *ngIf="exitTimeCtrl.invalid && exitTimeCtrl.touched" class="error-message">
            الرجاء إدخال وقت الخروج
          </div>
        </div>

        <div class="form-field">
          <label for="returnTime">وقت العودة</label>
          <input 
            id="returnTime" 
            type="time" 
            name="returnTime" 
            [(ngModel)]="returnTime" 
            #returnTimeCtrl="ngModel"
            required
          />
          <div *ngIf="returnTimeCtrl.invalid && returnTimeCtrl.touched" class="error-message">
            الرجاء إدخال وقت العودة
          </div>
        </div>
      </div>


      <!-- Form actions -->
      <div class="form-actions">
        <button type="submit" class="p-button-rounded p-button-outlined p-button-success" [disabled]="vacationForm.invalid">
          إرسال
        </button>
      </div>
    </form>
  </div>
</div>
